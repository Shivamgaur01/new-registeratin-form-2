<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form action="#"></form>
    <h2>Registration Form</h2>
    <div>Name: <input type="text" placeholder="Your Name" required /></div>
    <br />
    <div>Email: <input type="email" placeholder="Your Email" required /></div>
    <br />
    <div>
      Mobile No: <input type="number" placeholder="Your Mobile No" required />
    </div>
    <br />
    <div>
      Address: <input type="text" placeholder="Your Address" required />
    </div>
    <br />
    <div>
      Gender : Male:<input type="radio" name="Gender" value="Male" />
      Female:<input type="radio" name="Gender" value="Female" /> Other:<input
        type="radio"
        name="Gender"
        value="Other"
      />
    </div>
    <br />
    <div>
      Are you Indian: Yes<input type="radio" name="indian" value="Yes" />
      No<input type="radio" name="indian" value="No" />
    </div>
    <br />
    <div>
      Are you 18+ : Yes <input type="radio" name="18" value="Yes" /> No<input
        type="radio"
        name="18"
        value="No"
      />
    </div>
    <br />
    <div><input type="submit" /> <input type="reset" /></div>

  </body>
</html>
